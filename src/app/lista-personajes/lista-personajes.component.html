<h2 class="text-center">Lista personajes</h2>
<br>
<table class="table table-striped text-center">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let personaje of personajes">
            <td>{{personaje.nombre}}</td>
            <td>
                <button (click)="verDetallesPersonaje(personaje.id)"  class="btn btn-primary" style="margin-left: 10px;">Ver detalles</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-between">
<button  class="btn btn-danger" routerLink="/home">
    Volver al men√∫ principal
</button>
<button  class="btn btn-success" >
    <a class="text-white text-decoration-none" [routerLink]="['/personajes/crear']" routerLinkActive="router-link-active"  >Agregar nuevo personaje</a>
</button>
</div>
