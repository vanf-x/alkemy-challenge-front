<h3 class="text-center">Detalles de la película</h3>
<div
  class="container border rounded p-2 d-flex flex-column flex-md-row justify-content-sm-around align-items-center"
>
  <div>
    <label><b>ID: </b>{{ pelicula.id }}</label
        ><br />
        <label><b>Título: </b>{{ pelicula.titulo }}</label
        ><br />
        <label><b>Género: </b>{{ pelicula.genero }}</label
        ><br />
        <label><b>Calificación:</b></label>
        <div class="d-flex">
          <ng-container *ngFor="let i of counter(pelicula.calificacion)">
            <img src="../../assets/img/cropped-estrella-calificacion.png" width="30px" alt="estrella">
          </ng-container>
        </div>
        <label
          ><b>Fecha de estreno: </b
          >{{ pelicula.fechaDeCreacion | date : "dd-MM-yyyy" }}</label
        ><br /><br />
  </div>
  <div class="mt-3 mt-md-0">
    <img
    src="../../assets/img/logo.png"
    class="rounded mx-auto d-block"
    alt="imagen-pelicula"
  />
  </div>
</div>
<br />

<div class="d-flex flex-column flex-md-row justify-content-sm-around">
  <button class="btn btn-primary">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
    <a
      class="text-white text-decoration-none ms-2"
      [routerLink]="['/peliculas']"
      routerLinkActive="router-link-active"
      >Volver a películas</a
    >
  </button>
  <br>

  <button class="btn btn-warning">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil text-white" viewBox="0 0 16 16">
      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
    </svg>
    <a class="text-white text-decoration-none ms-2" 
    [routerLink]="['/peliculas/editar/', pelicula.id]"
    routerLinkActive="router-link-active"
      >Editar película</a
    ></button
  ><br />

  <button class="btn btn-danger" >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
    </svg>
    <a (click)="onClickEliminar()"
      class="text-white text-decoration-none ms-2"
      >Eliminar película</a
    >
  </button>
</div>
