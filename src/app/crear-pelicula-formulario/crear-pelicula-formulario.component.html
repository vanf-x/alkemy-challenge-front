<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Agregar nueva película</h3>
    <form (ngSubmit)="onSubmit()" #peliculaForm="ngForm">
      <div class="form-group">
        <label>Título</label>
        <input
          type="text"
          class="form-control"
          id="titulo"
          [(ngModel)]="pelicula.titulo"
          name="titulo"
          required
          minlength="1"
          maxlength="30"
          placeholder="Martes 13"
          #titulo="ngModel"
        />
        <div
          class="alert alert-danger"
          *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)"
        >
          <div *ngIf="titulo.errors?.['required']">
            Digite el título de la película por favor
          </div>
          <div *ngIf="titulo.errors?.['minlength']">
            El título tiene que contener como mínimo 4 caracteres
          </div>
          <div *ngIf="titulo.errors?.['maxlength']">
            El título tiene que tener como máximo 20 caracteres
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Fecha de estreno</label>
        <input
          type="date"
          class="form-control"
          id="fechaDeCreacion"
          [(ngModel)]="pelicula.fechaDeCreacion"
          name="fechaDeCreacion"
          required
          #fechaDeCreacion="ngModel"
        />
        <div
          class="alert alert-danger"
          *ngIf="
            fechaDeCreacion.invalid &&
            (fechaDeCreacion.dirty || fechaDeCreacion.touched)
          "
        >
          <div *ngIf="fechaDeCreacion.errors?.['required']">
            Digite la fecha de estreno de la película por favor
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="genero">Género</label>
        <select
          class="form-select"
          id="genero"
          required
          [(ngModel)]="pelicula.genero"
          #genero="ngModel"
          name="genero"
        >
          <option value="" disabled>Selecciona una opción</option>
          <option value="Terror">Terror</option>
          <option value="Comedia">Comedia</option>
          <option value="Bizarro">Bizarro</option>
          <option value="Suspenso">Suspenso</option>
          <option value="Drama">Drama</option>
        </select>
        <div *ngIf="genero.errors?.['required']">
          Seleccione una opción por favor
        </div>
      </div>
  
      <br />
      <button class="btn btn-success" [disabled]="!peliculaForm.form.valid || pelicula.genero === ''">
        Guardar
      </button>
    </form>
  </div>
